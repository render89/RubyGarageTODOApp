<div class="login_page">
	<form class="form-horizontal centered" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">Логин</label>
			<div class="col-sm-9">
				<input 
					type="email"
					class="form-control mystyleinput"
					id="inputEmail3"
					placeholder="Email"
					ng-model="email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">Пароль</label>
			<div class="col-sm-9">
				<input
					type="password"
					class="form-control mystyleinput"
					id="inputPassword3"
					placeholder="Password"
					ng-model="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Запомнить меня
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button
					type="submit"
					class="btn btn-success"
					ng-click="login(email, password)">
				Войти
				</button>
				<button type="submit" class="btn btn-primary">
					<a ng-href="#/registration/">Регистрация</a>
				</button>
			</div>
		</div>
		<div ng-class="{hidden: !error, alert:true, 'alert-danger':true}">{{error.data}}
		</div>
	</form>
</div>
